<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Strata</title>
    <link rel="stylesheet" href="assets/css/styles.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script type="text/javascript" src="assets/js/gameScripts.js"></script>
</head>
<body>
    <nav>
        <!-- Menu Place Stub -->
    </nav>
    <section id="header">
        <img src="./assets/img/back.png" onclick="back()" alt="Back">
        <img src="./assets/img/menu.png" onclick="toggleMenu()" alt="Menu">
    </section>
    <section id="board-container">
        <div id="board" class="board-2">
            <div id="pattern"></div>
            <div class="ribbons"></div>
        </div>
        <div id="lower">
            <h3>Steps: <span id="steps">0</span></h3>
            <div id="colours"></div>
            <div id="buttons">
                <strong style="cursor:pointer" onclick="build(['red', 'red', 'green', 'orange'])">Click Me To Build A Sample</strong><br><br><br><!-- Remove this line before release -->
                <img src="./assets/img/restart.png" onclick="restart()" alt="Restart">
                <img src="./assets/img/cancel.png" onclick="undo()" alt="Undo">
                <img src="./assets/img/share.png" onclick="share()" alt="Share">
            </div>
        </div>
    </section>

</body>
</html>
