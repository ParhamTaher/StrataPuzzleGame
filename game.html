<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Strata | Game</title>
    <link rel="stylesheet" href="assets/css/styles.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script type="text/javascript" src="assets/js/scripts.js"></script>
    <script type="text/javascript" src="assets/js/gameScripts.js"></script>
</head>
<body>

    <nav>
        <a href="./profile" id="nav-profile">
            <img id="nav-avatar" src="assets/img/avatar.png">
            <div id="nav-pbrief">
                <span>Username</span><br>
                <span class= "verbose">Verbose</span>
                <span class="more">More ...</span>
            </div>
        </a>
        <a href="./community" id="community-btn"><div></div><span>Community</span></a>
        <a href="./single" id="single-btn"><div></div><span>Single</span></a>
        <a href="./create" id="create-btn"><div></div><span>Create</span></a>
        <a href="./about" id="about-btn"><div></div><span>About</span></a>
    </nav>
    <section id="header">
        <img id="back" src="./assets/img/back.png" title="Back">
        <img id="menu" src="./assets/img/menu.png" title="Menu">
    </section>

    <section id="board-container">
        <div id="board">
            <div id="pattern"></div>
            <div class="ribbons"></div>
        </div>
        <div id="congrats" class="disabled">
            <div>
                <img src="./assets/img/check.png">
                <p>Congratulations! <br>You finished in <span>0</span> steps</p>
            </div>
        </div>
        <div id="dialogs" class='disabled'>
            <div id="level-dialog">
                <p>Select Level</p>
                <div id="levels" class="board-3">
                    <div class="cell-3" onclick="enterLevel(1)">1</div>
                    <div class="cell-3" onclick="enterLevel(2)">2</div>
                    <div class="cell-3" onclick="enterLevel(3)">3</div>
                    <div class="cell-3" onclick="enterLevel(4)">4</div>
                    <div class="cell-3" onclick="enterLevel(5)">5</div>
                    <div class="cell-3" onclick="enterLevel(6)">6</div>
                    <div class="cell-3" onclick="enterLevel(7)">7</div>
                    <div class="cell-3" onclick="enterLevel(8)">8</div>
                    <div class="cell-3" onclick="enterLevel(9)">9</div>
                </div>
                <div class="spinner">
                    <img onclick="levelDiff(-1)" src="./assets/img/arrow.png">
                    <span>Easy</span>
                    <img onclick="levelDiff(1)" src="./assets/img/arrow.png">
                </div>
            </div>
            
        </div>
        <div id="lower">
            <h3>Steps: <span id="steps">0</span></h3>
            <div id="colours"></div>
            <div id="lower-mask" class="disabled"></div>
            <div id="buttons">
                <img src="./assets/img/restart.png" onclick="restart()" title="Restart">
                <img src="./assets/img/cancel.png" onclick="undo()" title="Undo">
                <img src="./assets/img/share.png" onclick="share()" title="Share">
            </div>
        </div>
    </section>
    <!--serversays-->

</body>
</html>
