<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Strata | Create</title>
    <link rel="stylesheet" href="assets/css/styles.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script type="text/javascript" src="assets/js/scripts.js"></script>
    <script type="text/javascript" src="assets/js/createScripts.js"></script>
</head>
<body>

    <nav>
        <a href="./profile" id="nav-profile">
            <img id="nav-avatar" src="assets/img/avatar.png">
            <div id="nav-pbrief">
                <span>Username</span><br>
                <span class= "verbose">Verbose</span>
                <span class="more">More ...</span>
            </div>
        </a>
        <a href="./community" id="community-btn"><div></div><span>Community</span></a>
        <a href="./single" id="single-btn"><div></div><span>Single</span></a>
        <a href="./create" id="create-btn"><div></div><span>Create</span></a>
        <a href="./about" id="about-btn"><div></div><span>About</span></a>
    </nav>
    <section id="header">
        <img id="back" src="./assets/img/back.png" title="Back">
        <img id="menu" src="./assets/img/menu.png" title="Menu">
    </section>

    <section id="board-container">
        <div id="board">
            <div class="ribbons"></div>
            <div id="pattern" class="disabled"></div>
        </div>

        <div id="congrats" class="disabled">
            <div>
                <img src="./assets/img/check.png">
                <p></p>
            </div>
        </div>
        <div id="dialogs">
            <div id="size-dialog">
                <p>Select Board Size</p>
                <div class="spinner">
                    <img onclick="sizePattern(-1)" src="./assets/img/arrow.png">
                    <span>2 x 2</span>
                    <img onclick="sizePattern(1)" src="./assets/img/arrow.png">
                </div><br><br>
                <img src="./assets/img/check.png" onclick="build()">
            </div>
        </div>

        <div id="lower" class="disabled">
            <div id="name-dialog" class="disabled">
                <p>Name Your Pattern</p>
                <input type="text" name="pattern-name">
            </div>
            <div id="colours"></div>
            <div id="buttons">
                <img src="./assets/img/restart.png" onclick="restart()" title="Restart">
                <img src="./assets/img/cancel.png" onclick="undo()" title="Undo">
                <img src="./assets/img/check.png" onclick="completed()" title="Complete">
                <img src="./assets/img/share.png" onclick="share()" title="Share" class="disabled">
                <img src="./assets/img/upload.png" onclick="upload()" title="Upload" class="disabled">
                <img src="./assets/img/edit.png" onclick="completed()" title="Edit" class="disabled">
            </div>
        </div>
    </section>
    <!--serversays-->

</body>
</html>
