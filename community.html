<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Strata | Community</title>
    <link rel="stylesheet" href="assets/css/styles.css">
    <link rel="stylesheet" href="assets/css/community_styles.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script type="text/javascript" src="assets/js/scripts.js"></script>
    <script type="text/javascript" src="assets/js/communityScripts.js"></script>
</head>
<body>

    <nav>
        <a href="./profile" id="nav-profile">
            <img id="nav-avatar" src="assets/img/avatar.png">
            <div id="nav-pbrief">
                <span>Username</span><br>
                <span class= "verbose">Verbose</span>
                <span class="more">More ...</span>
            </div>
        </a>
        <a href="./community" id="community-btn"><div></div><span>Community</span></a>
        <a href="./single" id="single-btn"><div></div><span>Single</span></a>
        <a href="./create" id="create-btn"><div></div><span>Create</span></a>
        <a href="./about" id="about-btn"><div></div><span>About</span></a>
    </nav>
    <section id="header">
        <img id="back" src="./assets/img/back.png" title="Back">
        <img id="menu" src="./assets/img/menu.png" title="Menu">
    </section>

    <section id="search">
        <input type="text" id="search-bar" placeholder="Search Pattern or User">
        <img src="./assets/img/search.png" id="search-btn" title="search">
    </section>
    <section id="recently-added" class="showroom disabled">
        <h3>Recently Added</h3>
        <div></div>
    </section>
    <section id="most-liked" class="showroom disabled">
        <h3>Most Liked</h3>
        <div></div>
    </section>
    <section id="all-patterns" class="showroom2 disabled">
        <h3>All Patterns</h3>
        <div></div>
    </section>
    <section id="search-patterns" class="showroom2 searchresult disabled">
        <h3>Search Result (Patterns)</h3>
        <div></div>
    </section>
    <section id="search-users" class="showroom2 searchresult disabled">
        <h3>Search Result (Users)</h3>
        <div></div>
    </section>
    <!--serversays-->

</body>
</html>
